<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" name="name" placeholder="Input text"
            formControlName="name" />
          <div *ngIf="name.invalid && (name.touched || submitted)">
            <span *ngIf="name.errors?.['required']" id="nameErrorMessageRequired" class="text-danger">
              Name is required.
            </span>
            <span *ngIf="name.errors?.['minlength']" id="nameErrorMessageMinLength" class="text-danger">
              Name minimum length is 6.
            </span>
          </div>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Input text"
            formControlName="email" />
          <div *ngIf="email.invalid && (email.touched || submitted)">
            <span *ngIf="email.errors?.['required']" id="emailErrorMessageRequired" class="text-danger">
              Email is required.
            </span>
            <span *ngIf="email.errors?.['emailValidator']" id="emailErrorMessagePattern" class="text-danger">
              Email pattern is not valid.
            </span>
          </div>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Input text"
            formControlName="password" />
          <div *ngIf="password.invalid && (password.touched || submitted)">
            <span *ngIf="password.errors?.['required']" id="passwordErrorMessage" class="text-danger">
              Password is required.
            </span>
          </div>
        </div>
      </div>
      <div class="form__action">
        <app-button [buttonText]="registrationButtonText" (click)="onSubmit(registrationForm.value)"></app-button>
      </div>
    </div>
  </form>
</div>

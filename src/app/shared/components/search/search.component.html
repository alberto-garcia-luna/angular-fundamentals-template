<form #searchForm="ngForm"
      (ngSubmit)="onSubmit(searchForm.value)">
  <div class="app-search">
    <input type="text" placeholder="{{placeholderText}}" ngModel #searchTextField="ngModel">
    <app-button [buttonText]="searchButtonText" (click)="searchButtonClick()"></app-button>
  </div>
</form>

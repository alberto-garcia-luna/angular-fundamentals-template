<form #searchForm="ngForm"
      (ngSubmit)="onSubmit(searchForm.value)">
  <div class="app-search">
    <input type="text" placeholder="{{placeholder}}" id="searchTextField" name="searchTextField"
      ngModel #searchTextField="ngModel">
    <app-button [buttonText]="searchButtonText" (click)="searchButtonClick($event)"></app-button>
  </div>
</form>

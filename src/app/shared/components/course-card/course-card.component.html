<div class="course-card">
    <div class="course-card__description">
      <!-- Replace ::text:: with your code -->
      <div class="course-card__description-title">{{course.title}}</div>
      <div class="course-card__description-text">{{course.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              <span *ngFor="let author of course.authors; let isLast = last">
                {{getAuthorsName(author)}}{{isLast ? '' : ', '}}
              </span>
            </div>
            <div>
              <b>Duration: </b>
              <span class="course-card__duration">
                {{getFormattedHours(course.duration)}}
              </span>
            </div>
            <div>
              <b>Created: </b>
              <span class="course-card__date">
                {{getFormattedDate(course.creationDate)}}
              </span>
            </div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="showCourseButtonText" (click)="showCourseButtonClick()"></app-button>
            <div *ngIf="editable" class="course-card__buttons">
                <!--Enter your code here-->
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>

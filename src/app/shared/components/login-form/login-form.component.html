<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm.value)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" 
            ngModel #email="ngModel" required emailValidator />
          <ng-template [ngIf]="email.invalid && (email.touched || loginForm.submitted)">
            <span id="emailErrorMessage" class="text-danger">
              <ng-template [ngIf]="email.errors?.['required']">Email is required.</ng-template>
              <ng-template [ngIf]="email.errors?.['emailValidator']">Email is not valid.</ng-template>
            </span>
          </ng-template>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" name="password" placeholder="Input text"
            ngModel #password="ngModel" required />
          <ng-template [ngIf]="password.invalid && (password.touched || loginForm.submitted)">
            <span id="passwordErrorMessage" class="text-danger">
              <ng-template [ngIf]="password.errors?.['required']">Password is required.</ng-template>
            </span>
          </ng-template>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="loginButtonText" (click)="submitButtonClick($event)"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

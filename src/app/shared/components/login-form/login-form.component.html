<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm"
    (ngSubmit)="onSubmit(loginForm.value)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" 
            ngModel #email="ngModel" required emailValidator />
          <div *ngIf="email.invalid && (email.touched || loginForm.submitted)">
            <span *ngIf="email.errors?.['required']" id="emailErrorMessageRequired" class="text-danger">
              Email is required.
            </span>
            <span *ngIf="email.errors?.['emailValidator']" id="emailErrorMessagePattern" class="text-danger">
              Email pattern is not valid.
            </span>
          </div>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" name="password" placeholder="Input text"
            ngModel #password="ngModel" required />
          <div *ngIf="password.invalid && (password.touched || loginForm.submitted)">
            <span *ngIf="password.errors?.['required']" id="passwordErrorMessage" class="text-danger">Password is required.</span>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="loginButtonText" (click)="submitButtonClick($event)"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

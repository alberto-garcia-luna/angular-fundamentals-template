<app-header>
  <p username>{{testUser.username}}</p>
  <app-button loginButton [buttonText]="headerButtonText" (click)="login($event)"></app-button>
</app-header>
<div class="app-root">
  <!-- Search component -->
  <!--<app-search></app-search>-->

  <!-- Info component -->
  <app-info [title]="infoTitle" [text]="infoText">
    <app-button addButton [buttonText]="infoButtonText" (click)="addNewCourse($event)"></app-button>
  </app-info>
  
  <!-- Course Card component -->
  <app-course-card [editable]="testCourse.editable" [title]="testCourse.title" [description]="testCourse.description"
    [authors]="testCourse.authors" [duration]="testCourse.duration" [creationDate]="testCourse.creationDate">
    <app-button showButton [buttonText]="showCourseButtonText" (click)="showCourse($event)"></app-button>
    <app-button deleteButton [iconName]="deleteButtonName" (click)="deleteCourse($event)"></app-button>
    <app-button editButton [iconName]="editButtonName" (click)="editCourse($event)"></app-button>
  </app-course-card>

  <!-- Login Form component -->
  <!--<app-login-form></app-login-form>-->

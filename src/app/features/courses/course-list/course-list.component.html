<div *ngFor="let course of courses">
  <!-- Course Card component -->
  <app-course-card [editable]="editable" [title]="course.title" [description]="course.description"
    [authors]="course.authors" [duration]="course.duration" [creationDate]="course.creationDate"
    (clickOnShow)="showCourseButtonClick()">
    <app-button deleteButton [iconName]="deleteButtonName" (click)="deleteCourseButtonClick()"></app-button>
    <app-button editButton [iconName]="editButtonName" (click)="editCourseButtonClick()"></app-button>
  </app-course-card>
</div>

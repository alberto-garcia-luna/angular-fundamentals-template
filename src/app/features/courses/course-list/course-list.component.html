<div *ngFor="let course of courses">
  <!-- Course Card component -->
  <app-course-card [editable]="editable" [course]="course" (clickOnShow)="showCourseButtonClick(course.id)">
    <app-button [iconName]="deleteButtonName" (click)="deleteCourseButtonClick(course.id)"></app-button>
    <app-button [iconName]="editButtonName" (click)="editCourseButtonClick(course.id)"></app-button>
  </app-course-card>
</div>
